version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: backend/.env
    environment:
      # Render 互換にしたい場合などは PORT を明示
      PORT: "${PORT:-8000}"
    ports:
      - "8000:8000"
    restart: unless-stopped
